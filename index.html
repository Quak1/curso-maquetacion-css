<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="/css/tablet.css" rel="stylesheet" media="screen and (min-width: 640px)" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Mi Blog</title>
</head>
<body>
    <header class="header">
        <section class="header__socials-container">
            <a class="header__social" href="#facebook">
                <svg class="header__icon">
                    <use xlink:href="/assets/icons/symbol-defs.svg#icon-facebook1"></use>
                </svg>
            </a>
            <a class="header__social" href="#twitter">
                <svg class="header__icon">
                    <use xlink:href="/assets/icons/symbol-defs.svg#icon-twitter"></use>
                </svg>
            </a>
            <a class="header__social" href="#instagram">
                <svg class="header__icon">
                    <use xlink:href="/assets/icons/symbol-defs.svg#icon-instagram"></use>
                </svg>
            </a>
            <a class="header__social" href="#linkedin">
                <svg class="header__icon">
                    <use xlink:href="/assets/icons/symbol-defs.svg#icon-linkedin2"></use>
                </svg>
            </a>
            <a class="header__social" href="#youtube">
                <svg class="header__icon">
                    <use xlink:href="/assets/icons/symbol-defs.svg#icon-youtube"></use>
                </svg>
            </a>
        </section>
        <nav class="header__nav">
            <a class="header__logo-link" href="/blogs.html">
                <img class="header__logo" src="/assets/img/Logo-negro.png" alt="Logo del blog">
            </a>
            <a class="header__profile" href="/profile.html">Sobre mi</a>
        </nav>
    </header>

    <main class="index__main">
        <h1 class="main__info">Conoce las novedades y noticias del Mundo Tecnologico</h1>
        <a class="main__enter" href="/blogs.html">Entra ya!</a>
    </main>
</body>
</html>
